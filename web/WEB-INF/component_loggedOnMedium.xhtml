<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
	
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />	
	
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
	
	
		<script type='text/javascript' src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>
		<script src="../js/jquery-3.1.0.min.js" />
		<script src="../js/bootstrap.min.js" />	
	
	</h:head>

	<h:body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			
			<div class="pull-right">
				<h:form>
					<h:panelGrid columns="1" columnClasses="rightAlign">
			        <h:commandButton action="#{loginMedium.logout()}" value="LOGOUT">
			        	<f:actionListener binding="#{encryptionBean.resetBean()}" />
			        </h:commandButton>
			        </h:panelGrid>
				</h:form>
			</div>
			
			<h:outputText value="We have returned this username from our database:"></h:outputText>
			<br/>
			<h:outputText class="outPutHighlight" value="#{loginMedium.mediumSecurityDisplayEntity.username}"></h:outputText>
			<br/>
			<h:outputText value="Your hashed password looks like this:"></h:outputText>
			<br/>
			<h:outputText class="outPutHighlight" value="#{loginMedium.mediumSecurityDisplayEntity.hashedPassword}"></h:outputText>
			<br/>
			<h:form>
			        <h:commandButton value="UNHASH MY PASSWORD">
			        	<f:ajax listener="#{loginMedium.unhash(loginMedium.mediumSecurityDisplayEntity.hashedPassword)}" render="reversedHash" update="reversedHash"/>
			        </h:commandButton>
			        <br/>
			        <h:outputText value="Your plain text password was:"></h:outputText>
			        <br/>
			        <h:outputText class="outPutHighlight" id="reversedHash" value="#{loginMedium.reversedHash}"></h:outputText>
			</h:form>


			</div>		
		</div>	<!--  end of row -->
	</div>	<!-- end of container -->





   	</h:body>

</html>
