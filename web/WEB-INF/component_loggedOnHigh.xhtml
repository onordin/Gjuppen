<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
	
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />	
		
		
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/style.css" />
	

		<script type='text/javascript' src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>
		<script src="../js/jquery-3.1.0.min.js" />
		<script src="../js/bootstrap.min.js" />
	
	</h:head>

	<h:body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			
			<h:outputText value="HIGH! "></h:outputText>
			<h:outputText value="We have returned this username from our database:"></h:outputText>
			<br/>
			<h:outputText class="outPutHighlight" value="#{loginHigh.highSecurityDisplayEntity.username}"></h:outputText>
			<br/>
			<h:outputText value="Your password has been encrypted with a PBKDF2 function and added a salt to it. The salt looks like this:"></h:outputText>
			<br/>
			<h:outputText class="outPutHighlight" value="#{loginHigh.highSecurityDisplayEntity.salt}"></h:outputText>
			<br/>
			<h:outputText value="Your password has been hashed with the salt through a SHA-1 algorithm. This hashed password is what is stored in our database:"></h:outputText>
			<br/>
			<h:outputText class="outPutHighlight" value="#{loginHigh.highSecurityDisplayEntity.hashedPassword}"></h:outputText>
			<br/>
			<h:outputText value="You logged in with your unique Yubikey which is connected to your user. Your Yubikey id looks like this:"></h:outputText>
			<br/>
			<h:outputText class="outPutHighlight" value="#{loginHigh.highSecurityDisplayEntity.yubicoId}"></h:outputText>
			<br/>
			<h:outputText value="All data has been sent encrypted with the use of Transport Layer Security (TLS) protocol through a HTTPS connection.
			As the certificate is self-signed, the browser is complaining."></h:outputText>
			<br/>
			<h:outputText value="This site uses JPA and named parameters in the JPQL for the database connection to prevent SQL injections."></h:outputText>


			</div>		
		</div>	<!--  end of row -->
	</div>	<!-- end of container -->




   	</h:body>

</html>
