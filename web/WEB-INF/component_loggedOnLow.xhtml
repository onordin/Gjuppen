<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
	
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />	
		
	
		<link rel="stylesheet" href="../css/bootstrap.min.css" />
		<link rel="stylesheet" href="../css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="../css/style.css" />

		<script type='text/javascript' src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>
		<script src="../js/jquery-3.1.0.min.js" />
		<script src="../js/bootstrap.min.js" />


		<script src="../js/low.js" />
		
	
	</h:head>

	<h:body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
			
			
			<h:outputText value="We have returned this username from our database:"></h:outputText>
			<br/>
			<h:outputText class="outPutHighlight" value="#{loginLow.lowSecurityDisplayEntity.username}"></h:outputText>
			<br/>
			<button id="showLowPassword">Show my password!</button>
			<br/>
			<div id="lowPassword">
				<h:outputText value="Your password is:"></h:outputText>
				<h:outputText class="outPutHighlight" value="#{loginLow.lowSecurityDisplayEntity.password}"></h:outputText>
			</div>
			<br/>
			<div >
				<h:outputText id="passwordInfo1" class="outPutHighlight" value="We sent it to and from our server without encrypting it..."></h:outputText>
				<br/>
				<h:outputText id="passwordInfo2" class="outPutHighlight" value="Also the password is stored in plain text in our database"></h:outputText>
				<br/>
				<h:outputText id="passwordInfo3" class="outPutHighlight" value="...very lazy and sneaky :) "></h:outputText>  
			</div>

		<script>
			document.getElementById('lowPassword').style.display="none";
			document.getElementById('passwordInfo1').style.display="none";
			document.getElementById('passwordInfo2').style.display="none";
			document.getElementById('passwordInfo3').style.display="none";
		</script>


 			
			</div>		
		</div>	<!--  end of row -->
	</div>	<!-- end of container -->






   	</h:body>

</html>
