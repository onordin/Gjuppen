<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />	
		
		<title>Login security demo</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	
		
		
	</h:head>

	<h:body>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-4">
				<div class="loginBox">

 	   <h:form id="registration">
    
	    <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
	    
	    	<h:outputLabel for="registrationName" value="Username:"></h:outputLabel>
			<h:inputText id="registrationName" label="" value="#{registrationBean.username}">	 
			</h:inputText>
			<h:outputLabel for="registrationPassword" value="Password:"></h:outputLabel>
			<h:inputText id="registrationPassword" label="" value="#{registrationBean.password}">	 
			</h:inputText>
			
			<h:outputLabel for="registrationOTP" value="Yubico key:"></h:outputLabel>
			<h:inputText id="registrationOTP" label="" value="#{registrationBean.otp}">	 
			</h:inputText>
			</h:panelGrid>
			
	        <h:commandButton action="#{registrationBean.register()}" value="Register"></h:commandButton>
	       	<br/><br />
	       	<h:commandButton id="oscar" action="#{registrationBean.deleteAllUsers()}" value="DäLLiT ål jucärz"></h:commandButton>
	       	<br />
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />	
	    </h:form>
	    
	   
	    
	   

				
						
					</div>	<!-- end of login1 -->
			</div>	
		</div>
	</div>	<!-- end of container -->

			<script type='text/javascript' src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>
			<script src="js/jquery-3.1.0.min.js" />
			<script src="js/bootstrap.min.js" />

   	</h:body>

</html>
