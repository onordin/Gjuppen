<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

	<h:head>
	
		<meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8" />
    	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
    	<meta name="viewport" content="width=device-width, initial-scale=1" />	
		
		<title>Login security demo</title>
		
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/bootstrap-theme.min.css" />
		<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/style.css" />
	
		
		
	</h:head>

	<h:body>
	
	<div class="container">
		<div class="row">

			<div class="col-sm-4">
				<div id="login1" class="loginBox">
				<h4>Login Low Security</h4>
			 	   <h:form>
		    
				    <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
			    
			    	<h:outputLabel for="login1Username" value="Username:"></h:outputLabel>
					<h:inputText id="login1Username" label="" value="#{loginLow.username}" required="true"
							requiredMessage="This field is required">	 
					</h:inputText>
					
					<h:outputLabel for="login1Password" value="Password:"></h:outputLabel>
					<h:inputText id="login1Password" label="" value="#{loginLow.password}" required="true"
							requiredMessage="This field is required">	 
					</h:inputText>
					
					 <h:commandButton action="#{loginLow.login()}" value="Login"></h:commandButton>
			     
			    	 </h:panelGrid>
			    </h:form>
			    
				</div>	<!-- end of loginBox -->
			</div>		
			
			
			
			<div class="col-sm-4">
				<div id="login2" class="loginBox">
				<h4>Login Medium Security</h4>
			 	   <h:form>
		    
				    <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
			    
			    	<h:outputLabel for="login2Username" value="Username:"></h:outputLabel>
					<h:inputText id="login2Username" label="" value="#{loginMedium.username}" required="true"
							requiredMessage="This field is required">	 
					</h:inputText>
					
					<h:outputLabel for="login2Password" value="Password:"></h:outputLabel>
					<h:inputText id="login2Password" label="" value="#{loginMedium.password}" required="true"
							requiredMessage="This field is required">	 
					</h:inputText>
	
	
			        <h:commandButton action="#{loginMedium.login()}" value="Login"></h:commandButton>
			     
			    	 </h:panelGrid>
			    </h:form>
			    
				</div>	<!-- end of loginBox -->
			</div>		
			
			
			
			<div class="col-sm-4">
				<div id="login3" class="loginBox">
				<h4>Login High Security</h4>
					<h:form>
		    
				    <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
			    
			    	<h:outputLabel for="login3Username" value="Username:"></h:outputLabel>
					<h:inputText id="login3Username" label="" value="#{loginHigh.username}" required="true"
							requiredMessage="This field is required">	 
					</h:inputText>
					
					<h:outputLabel for="login3Password" value="Password:"></h:outputLabel>
					<h:inputText id="login3Password" label="" value="#{loginHigh.password}" required="true"
							requiredMessage="This field is required">	 
					</h:inputText>
					
					<h:outputLabel for="loginOTP" value="Yubico key:"></h:outputLabel>
					<h:inputText id="loginOTP" label="" value="#{loginHigh.otp}" required="true"
							requiredMessage="This field is required">	 
					</h:inputText>
					
			        <h:commandButton action="#{loginHigh.login()}" value="Login"></h:commandButton>
			     
			    	 </h:panelGrid>
			    </h:form>
			    
				</div>	<!-- end of loginBox -->
			</div>		
			
			
		</div>	<!--  end of row -->
		
		
			        
	        <br></br>
	        
	    <h:form id="temporary">
	    <!-- TillfÃ¤llig knapp -->
	        <br></br><br></br>
	        <h:commandButton action="#{loginBean.createRandomLowUser()}" value="Create random user"></h:commandButton>
	    </h:form>
	    
		
	</div>	<!-- end of container -->




			<script type='text/javascript' src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script>
			<script src="js/jquery-3.1.0.min.js" />
			<script src="js/bootstrap.min.js" />

   	</h:body>

</html>
