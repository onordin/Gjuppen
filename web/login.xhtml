<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html ">

<h:head>
    <title>Test Page</title>
</h:head>

<h:body>
    <h2>Hello</h2>

    <h:form id="login">
    
    <h:panelGrid columns="2" columnClasses="rightAlign, leftAlign">
    
    	<h:outputLabel for="loginName" value="Name:"></h:outputLabel>
		<h:inputText id="loginName" label="" value="#{loginBean.name}" required="true"
				requiredMessage="This field is required">	 
		</h:inputText>
		
		<h:outputLabel for="loginPassword" value="Password:"></h:outputLabel>
		<h:inputText id="loginPassword" label="" value="#{loginBean.password}" required="true"
				requiredMessage="This field is required">	 
		</h:inputText>
		
		<h:outputLabel for="loginOTP" value="Yubico key:"></h:outputLabel>
		<h:inputText id="loginOTP" label="" value="#{loginBean.otp}" required="true"
				requiredMessage="This field is required">	 
		</h:inputText>
		
        <h:commandButton action="#{loginBean.login()}" value="Login"></h:commandButton>
        
        <br></br>
        
     </h:panelGrid>
    </h:form>


</h:body>
</html>
